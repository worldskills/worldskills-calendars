---
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install -g @angular/cli
      - npm install
  build:
    commands:
      - ng build --configuration=$ENV
  post_build:
    commands:
      - aws s3 sync dist/ s3://$BUCKET
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT --paths /index.html
