name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Setup
      run: |
        npm install -g @angular/cli
        npm ci
      env:
        CI: true
    - name: Build
      run: ng build
